<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MongoDB Demo App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .section {
            margin-bottom: 40px;
        }
        
        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8rem;
            border-bottom: 3px solid #4CAF50;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .btn {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
        }
        
        .btn-danger:hover {
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.3);
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .product-card {
            background: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            border: 2px solid #eee;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .product-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        
        .product-price {
            font-size: 1.5rem;
            color: #4CAF50;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .product-category {
            background: #e3f2fd;
            color: #1976d2;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: inline-block;
            margin-bottom: 10px;
        }
        
        .product-stock {
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .in-stock {
            color: #4CAF50;
        }
        
        .out-of-stock {
            color: #f44336;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ MongoDB Demo App</h1>
            <p>Simple Node.js application with dockerized MongoDB for client demonstrations</p>
        </div>
        
        <div class="content">
            <div class="section">
                <h2>üìä System Status</h2>
                <button class="btn" onclick="checkHealth()">Check System Health</button>
                <div id="healthStatus"></div>
            </div>
            
            <div class="section">
                <h2>‚ûï Add New Product</h2>
                <form id="productForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="productName">Product Name</label>
                            <input type="text" id="productName" required>
                        </div>
                        <div class="form-group">
                            <label for="productPrice">Price ($)</label>
                            <input type="number" id="productPrice" step="0.01" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="productCategory">Category</label>
                            <input type="text" id="productCategory" required>
                        </div>
                        <div class="form-group">
                            <label for="productStock">In Stock</label>
                            <select id="productStock">
                                <option value="true">Yes</option>
                                <option value="false">No</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn">Add Product</button>
                </form>
                <div id="addStatus"></div>
            </div>
            
            <div class="section">
                <h2>üì¶ Products</h2>
                <button class="btn" onclick="loadProducts()">Refresh Products</button>
                <div id="productsContainer">
                    <div class="loading">Click "Refresh Products" to load data...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        
        // Check system health
        async function checkHealth() {
            const statusDiv = document.getElementById('healthStatus');
            statusDiv.innerHTML = '<div class="loading">Checking system health...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                
                if (data.success) {
                    statusDiv.innerHTML = `
                        <div class="status success">
                            ‚úÖ System is healthy<br>
                            Database: ${data.database}<br>
                            Timestamp: ${new Date(data.timestamp).toLocaleString()}
                        </div>
                    `;
                } else {
                    statusDiv.innerHTML = `
                        <div class="status error">
                            ‚ùå System check failed: ${data.message}
                        </div>
                    `;
                }
            } catch (error) {
                statusDiv.innerHTML = `
                    <div class="status error">
                        ‚ùå Failed to connect to server: ${error.message}
                    </div>
                `;
            }
        }
        
        // Load products
        async function loadProducts() {
            const container = document.getElementById('productsContainer');
            container.innerHTML = '<div class="loading">Loading products...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/products`);
                const data = await response.json();
                
                if (data.success && data.data.length > 0) {
                    container.innerHTML = `
                        <div class="products-grid">
                            ${data.data.map(product => `
                                <div class="product-card">
                                    <div class="product-name">${product.name}</div>
                                    <div class="product-price">$${product.price.toFixed(2)}</div>
                                    <div class="product-category">${product.category}</div>
                                    <div class="product-stock ${product.inStock ? 'in-stock' : 'out-of-stock'}">
                                        ${product.inStock ? '‚úÖ In Stock' : '‚ùå Out of Stock'}
                                    </div>
                                    <button class="btn btn-danger" onclick="deleteProduct('${product._id}')">
                                        Delete
                                    </button>
                                </div>
                            `).join('')}
                        </div>
                    `;
                } else {
                    container.innerHTML = '<div class="loading">No products found. Add some products to get started!</div>';
                }
            } catch (error) {
                container.innerHTML = `
                    <div class="status error">
                        ‚ùå Failed to load products: ${error.message}
                    </div>
                `;
            }
        }
        
        // Add product
        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const statusDiv = document.getElementById('addStatus');
            const formData = {
                name: document.getElementById('productName').value,
                price: parseFloat(document.getElementById('productPrice').value),
                category: document.getElementById('productCategory').value,
                inStock: document.getElementById('productStock').value === 'true'
            };
            
            statusDiv.innerHTML = '<div class="loading">Adding product...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/products`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    statusDiv.innerHTML = `
                        <div class="status success">
                            ‚úÖ Product added successfully!
                        </div>
                    `;
                    document.getElementById('productForm').reset();
                    loadProducts(); // Refresh the product list
                } else {
                    statusDiv.innerHTML = `
                        <div class="status error">
                            ‚ùå Failed to add product: ${data.message}
                        </div>
                    `;
                }
            } catch (error) {
                statusDiv.innerHTML = `
                    <div class="status error">
                        ‚ùå Error adding product: ${error.message}
                    </div>
                `;
            }
        });
        
        // Delete product
        async function deleteProduct(productId) {
            if (!confirm('Are you sure you want to delete this product?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/products/${productId}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    loadProducts(); // Refresh the product list
                } else {
                    alert(`Failed to delete product: ${data.message}`);
                }
            } catch (error) {
                alert(`Error deleting product: ${error.message}`);
            }
        }
        
        // Load products on page load
        window.addEventListener('load', () => {
            checkHealth();
            loadProducts();
        });
    </script>
</body>
</html>
